<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen"/>
  <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/script.js"></script>

  <title>
    {% if page.title %}
      {{ page.title }} | Alejandro Ciniglio
    {% else %}
      Alejandro Ciniglio
    {% endif %}
  </title>
  <meta name="description" content="Alejandro's Blog">

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

  <div class="wrapper">
    <header>
      <div class="title">
        <a href="/">Alejandro Ciniglio</a>
      </div>
    </header>
    <div id="container">
      <p class="tagline">
        {% if page.title %}
          {{ page.title }}
        {% else %}
          A scratch space for thinking, writing, and remembering some words.
        {% endif %}
      </p>
      <div id="main" role="main">
          {{ content }}
      </div>
    </div>
    <footer>
      <div class="owner">

      <p><a href="https://github.com/ciniglio" class="avatar"><img src="https://secure.gravatar.com/avatar/741c7d5f0d270f3e2d0bf561b51012b3?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png" width="48" height="48"/></a>View <a href="https://github.com/ciniglio">ciniglio</a> on <a href="https://www.github.com">GitHub</a></p>

      </div>
      <div class="creds">
        <small>This page generated using <a href="https://pages.github.com/">GitHub Pages</a><br/>theme by <a href="http://twitter.com/jonrohan/">Jon Rohan</a></small>
      </div>
    </footer>
  </div>
  <div class="current-section">
    <a href="#top">Scroll to top</a>
    <a href="https://github.com/ciniglio/ciniglio.github.com/tarball/master" class="tar">tar</a><a href="https://github.com/ciniglio/ciniglio.github.com/zipball/master" class="zip">zip</a><a href="" class="code">source code</a>
    <p class="name"></p>
  </div>

  
</body>
</html>
